<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Panucci's Pizza</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>

		<div class="title">
			<div><img src="/images/logo.jpg" class="thumbnail" width="500"></div>
			<h2>Panucci's Pizza</h2>
		</div>

		<form method="POST" data-th-action="@{/pizza}" data-th-object="${pizza}">
			<div>
				<h2>Select a pizza</h2>
				<table>
					<tr>
						<td>
							<div>
								<img src="/images/Bella.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizzaName" value="bella" data-th-field="*{pizzaName}"> Bella
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Margherita.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizzaName" value="margherita" data-th-field="*{pizzaName}"> Margherita
							</div>
						</td>
						<td>
							<div>
								<img src="/images/Marinara.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizzaName" value="marinara" data-th-field="*{pizzaName}"> Marinara
							</div>
						</td>
						<td>
							<div>
								<img src="/images/SpianataCalabrese.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizzaName" value="spianatacalabrese" data-th-field="*{pizzaName}"> Spianata Calabrese
							</div>
						</td>
						<td>
							<div>
								<img src="/images/TrioFormaggio.png" class="pizza">
							</div>
							<div>
								<input type="radio" name="pizzaName" value="trioformaggio" data-th-field="*{pizzaName}"> Trio Formaggio
							</div>
						</td>
						<td>
							<div>
								<h2>Specialo Pizza</h2>
							</div>
							<div>
								<input type="radio" name="pizzaName" value="specialopizza" data-th-field="*{pizzaName}"> Specialo Pizza
							</div>
						</td>
						<tr data-th-if="${#fields.hasErrors('pizzaName')}">
							<td>
								<span data-th-errors="*{pizzaName}" data-th-errorclass="error"></span>
							</td>
						</tr>
					</tr>
					<tr>
						<td>Size:</td>
						<td>
							<select name="size" data-th-field="*{size}" >
								<option value=""></option>
								<option value="sm">Small</option>
								<option value="md">Medium</option>
								<option value="lg">Large</option>
								<option value="xl">Xtra Large</option>
								<option value="xxl">Xtra Extra Large</option>
							</select>
						</td>
						<tr data-th-if="${#fields.hasErrors('size')}">
							<td>
								<span data-th-errors="*{size}" data-th-errorclass="error"></span>
							</td>
						</tr>
					</tr>
					<tr>
						<td>Quantity:</td>
						<td>
							<input type="number" min="0" name="quantity" data-th-field="*{quantity}"> 
						</td>
						<tr data-th-if="${#fields.hasErrors('quantity')}">
							<td>
								<span data-th-errors="*{quantity}" data-th-errorclass="error"></span>
							</td>
						</tr>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="submit">Next</button>
						</td>
					</tr>
				</table>
			</div>
		</form>
		
	</body>
</html>
